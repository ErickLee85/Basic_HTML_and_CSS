<!DOCTYPE html>
<html lang="en">
		<body>
		<style>
		.font_1 {
			background-color: black;
			color: yellow;
			font-size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
		.Ericks_Style {
			background-color: orange;
			color: black;
			text-decoration: italic;
			font-weight: bold;
			font-size: large;
		}
		</style>
		<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
		<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
		<h4 class="font_1">Even though this is an h4 element, its styled as font_1</h4>
		<p class="Ericks_Style">Well now we're talking, this is how I do it!</p>
		</body>
	</html>
